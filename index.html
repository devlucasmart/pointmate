<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar do Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Placar do Jogo</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="gameName" class="form-label">Nome do Jogo</label>
                <input type="text" id="gameName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="playerName" class="form-label">Nome do Participante</label>
                <div class="input-group">
                    <input type="text" id="playerName" class="form-control">
                    <button class="btn btn-primary" onclick="addPlayer()">Adicionar</button>
                </div>
            </div>
            <h2 class="text-center" id="displayGameName"></h2>
            <h3 class="text-center mt-4">Participantes</h3>
            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Pontuação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="playersList"></tbody>
                </table>
            </div>
            <button class="btn btn-warning mt-3 w-100" onclick="resetScores()">Resetar Pontuações</button>
            <button class="btn btn-danger mt-2 w-100" onclick="endGame()">Finalizar Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
